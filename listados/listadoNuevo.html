<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../estilosNuevo.css" />
    <script defer src="../nuevosJS/listar.js"></script>
    <title>Seccion de listados</title>
  </head>
  <body>
    <header class="contenedorTitulo">
      <h1 class="titulo">SECCION DE LISTADOS</h1>
    </header>
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            accede al listado de jerarquias de tu personal.
          </p>
          <button id="jerarquias" type="submit" class="buttonIngresar">
            LISTADO DE JERARQUIAS
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            accede al listado de funciones de tu personal.
          </p>
          <button id="funciones" type="submit" class="buttonIngresar">
            LISTADO DE FUNCIONES
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
