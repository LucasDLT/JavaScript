<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos.css">
    <script defer src="../Js/variables.js"></script> 
    <script defer src="../Js/objetos.js"></script>
    <script defer src="../Js/formularioDeCarga.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="headerCargaPersonal">
      <h1>ADMNINISTRAR PERSONAL</h1>
    </header>
    <div class="barraInferior">
      <h2>CARGA DE DATOS</h2>
      <h2>VERIFICACION DE DATOS</h2>
    </div>
    <main class="mainFormulario">
      <fieldset>
      <form class="formularioDeIngreso">
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"/>
          </li>
          <li>
            <label for="jerarquia">Jerarquia:</label>
            <input type="text" name="jerarquia" id="jerarquia" />
          </li>
          <li>
            <label for="legajo">Legajo:</label>
            <input type="number" id="legajo" />
          </li>
          <li>
            <label for="total dias">Total de dias:</label>
            <input type="number" id="totalDias"/>
          </li>
          <li>
            <label for="funcion">Funcion:</label>
            <input type="text" id="funcion" />
          </li>
          <li>
            <label for="faltas">Faltas:</label>
            <input type="number" id="faltas"/>
          </li>
          <li>
            <label for="sanciones">Sanciones:</label>
            <input type="number" id="sanciones"/>
          </li>
        </ul>
        <button type="submit" id="botonCargarFormulario" value="">CARGAR FORMULARIO</button>
        <button type="reset" id="limpiarFormulario">LIMPIAR FORMULARIO</button>
        <button type="button" id="inicio">INICIO</button>

      </form>
    </fieldset>
     

      <section id="verificacionDeDatos">
      
      </section>
    </main>
  </body>
</html>
