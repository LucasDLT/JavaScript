<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/modern-age" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/flipahaus" rel="stylesheet">
                
  <link rel="stylesheet" href="../estilosNuevo.css" />
  <script defer src="../nuevosJS/administrador.js"></script>
  <title>ADMINISTRAR PERSONAL</title>
</head>

<body>
  <header class="contenedorTituloDatos">
    <h1 class="tituloPrincipal">CARGA DE PERSONAL</h1>
  </header>

  <div class="contenedor">

    <fieldset class="contenedorFormulario">
      <h4 class="tituloDatos">
        INGRESAR DATOS
      </h4>
      <form id="formulario" >
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombreForm" />
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellidoForm" />
          </li>
          <li>
            <label for="jerarquia">Jerarquia:</label>
            <input type="text" name="jerarquia" id="jerarquiaForm" />
          </li>
          <li>
            <label for="legajo">Legajo:</label>
            <input type="number" id="legajoForm" />
          </li>
          <li>
            <label for="total dias">Total de dias:</label>
            <input type="number" id="totalDiasForm" />
          </li>
          <li>
            <label for="funcion">Funcion:</label>
            <input type="text" id="funcionForm" />
          </li>
          <li>
            <label for="faltas">Faltas:</label>
            <input type="number" id="faltasForm" />
          </li>
          <li>
            <label for="sanciones">Sanciones:</label>
            <input type="number" id="sancionesForm" />
          </li>
          <button type="submit" id="cargarForm">CARGAR </button>
          <button type="reset" id="limpiarForm">LIMPIAR </button>
        </ul>

      </form>
    </fieldset>

    <div class="contenedorListadoCompleto">
      <h4 class="tituloDatos">
        LISTA GENERAL
      </h4>

      <ul id="listadoCompleto">

      </ul>
    </div>
  </div>

</body>

</html>
